spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;NON_KEYWORDS=DAY
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.h2.console.enabled=true

# Ensure that H2 database is used in test @DataJpaTest classes (https://stackoverflow.com/a/76104770)
spring.test.database.replace=none

redis.host=${REDIS_IP:localhost}
redis.port=${REDIS_PORT:6379}
